<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GekkoGames — Minecraft Clients</title>
  <style>
    :root{
      --bg-1:#071013;
      --bg-2:#061726;
      --accent:#00ff9d;
      --card:#0f1720;
      --glass: rgba(255,255,255,0.04);
      --muted: #9aa6b2;
      --glass-border: rgba(255,255,255,0.06);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e6f0f2;
      background: linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:min(1100px, 96%);
      display:grid;
      grid-template-columns: 1fr;
      gap:20px;
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
    }
    .logo {
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg, rgba(255,255,255,0.04), rgba(0,0,0,0.12));
      display:grid;
      place-items:center;
      border: 1px solid var(--glass-border);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      flex:0 0 56px;
    }

    h1{
      margin:0;
      font-size:20px;
      letter-spacing:-0.2px;
    }
    p.lead{
      margin:4px 0 0 0;
      color:var(--muted);
      font-size:13px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:18px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    /* clients grid */
    .clients-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap:14px;
      margin-top:6px;
    }

    .client {
      display:flex;
      gap:14px;
      align-items:center;
      padding:12px;
      border-radius:12px;
      transition: transform .15s ease, box-shadow .15s ease;
      border: 1px solid rgba(255,255,255,0.03);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));
    }
    .client:focus-within,
    .client:hover{
      transform:translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .thumb{
      min-width:56px;
      min-height:56px;
      border-radius:10px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.025), rgba(0,0,0,0.06));
      border: 1px solid rgba(255,255,255,0.03);
    }
    .thumb svg{width:36px;height:36px}

    .meta{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-start;
      min-width:0;
    }
    .title{
      display:flex;
      gap:8px;
      align-items:center;
      width:100%;
    }
    .title h3{
      margin:0;
      font-size:15px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .badge{
      margin-left:auto;
      background: rgba(0,0,0,0.25);
      color:var(--accent);
      border:1px solid rgba(0,255,157,0.12);
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    .desc{
      margin:0;
      font-size:13px;
      color:var(--muted);
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
    }

    .actions{
      display:flex;
      gap:8px;
      align-items:center;
      margin-left:12px;
    }

    .btn {
      appearance:none;
      border:0;
      background:transparent;
      color:var(--accent);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: all .12s ease;
      border:1px solid rgba(0,255,157,0.06);
    }
    .btn:hover{ transform:translateY(-3px); background: rgba(0,255,157,0.03) }
    .open {
      background: linear-gradient(90deg, rgba(0,255,157,0.08), rgba(0,255,157,0.04));
      color:#00130b;
      border:1px solid rgba(0,255,157,0.22);
      padding:8px 12px;
      border-radius:10px;
      font-weight:700;
      font-size:13px;
    }

    .footer{
      margin-top:8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
    }

    /* small screens adjustments */
    @media (max-width:520px){
      header{gap:12px}
      .logo{width:48px;height:48px}
      .clients-grid{gap:12px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="card" aria-hidden="false">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="logo" aria-hidden="true">
          <!-- small creeper-ish SVG icon -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4" fill="url(#g)"/>
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#00ff9d" stop-opacity="0.95"/>
                <stop offset="1" stop-color="#00c28a" stop-opacity="0.9"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div>
          <h1>GekkoGames — Minecraft Clients</h1>
          <p class="lead">Click a client to open it. Add new clients quickly in the script below.</p>
        </div>
      </div>
    </header>

    <section class="card" aria-labelledby="clients-title">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
        <div>
          <h2 id="clients-title" style="margin:0;font-size:14px">Available Clients</h2>
          <p style="margin:6px 0 0 0;color:var(--muted);font-size:13px">Open in a new tab — copy links with the button.</p>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="copyAll" class="btn" title="Copy all client links to clipboard">Copy All Links</button>
        </div>
      </div>

      <div class="clients-grid" id="clientsGrid" style="margin-top:14px;">
        <!-- JavaScript will populate client cards here -->
      </div>

      <div class="footer" style="margin-top:14px">
        <div>Tip: To add more clients edit the <code>clients</code> array in the script inside this file.</div>
        <div>© <strong>GekkoGames</strong></div>
      </div>
    </section>
  </div>

  <script>
    // ---- EDIT THIS ARRAY TO ADD/REMOVE CLIENTS ----
    // Each entry: { name, url, desc, versionBadge }
    const clients = [
      { name: "Minecraft 1.5.2 (JS)", url: "https://mc.gekkogames.xyz/1.5.2/minecraft-js", desc: "Classic 1.5.2 experience running in JavaScript.", versionBadge: "1.5.2" },
      { name: "Minecraft 1.8.8 (JS)", url: "https://mc.gekkogames.xyz/1.8.8/minecraft-js", desc: "Fast 1.8.8 client implemented in JS.", versionBadge: "1.8.8" },
      { name: "Minecraft 1.8.8 (WASM)", url: "https://mc.gekkogames.xyz/1.8.8/minecraft-wasm", desc: "1.8.8 using WebAssembly for better perf.", versionBadge: "1.8.8 (WASM)" },
      { name: "Minecraft 1.12.2", url: "https://mc.gekkogames.xyz/1.12.2/minecraft", desc: "Modern 1.12.2 client build.", versionBadge: "1.12.2" },
    ];
    // -----------------------------------------------

    const grid = document.getElementById("clientsGrid");

    function createClientCard(c){
      const wrapper = document.createElement("div");
      wrapper.className = "client";
      wrapper.tabIndex = 0;

      // thumb (svg)
      const thumb = document.createElement("div");
      thumb.className = "thumb";
      thumb.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="2" y="2" width="20" height="20" rx="4" fill="none" stroke="currentColor" stroke-opacity="0.08" stroke-width="1"/>
          <path d="M6 9c0-1.5 1-3 2.5-3s2.5 1.5 2.5 3-1 3-2.5 3S6 10.5 6 9zM15 9c0-1.5 1-3 2.5-3S20 7.5 20 9s-1 3-2.5 3S15 10.5 15 9z" fill="currentColor" fill-opacity="0.16"/>
        </svg>
      `;

      // meta
      const meta = document.createElement("div");
      meta.className = "meta";
      const title = document.createElement("div");
      title.className = "title";
      const h3 = document.createElement("h3");
      h3.textContent = c.name;
      const badge = document.createElement("span");
      badge.className = "badge";
      badge.textContent = c.versionBadge || "";
      title.appendChild(h3);
      title.appendChild(badge);

      const desc = document.createElement("p");
      desc.className = "desc";
      desc.textContent = c.desc || "";

      meta.appendChild(title);
      meta.appendChild(desc);

      // actions
      const actions = document.createElement("div");
      actions.className = "actions";

      const open = document.createElement("a");
      open.className = "open";
      open.textContent = "Open";
      open.href = c.url;
      open.target = "_blank";
      open.rel = "noopener noreferrer";
      open.setAttribute("aria-label", "Open " + c.name);

      const copy = document.createElement("button");
      copy.className = "btn";
      copy.type = "button";
      copy.title = "Copy link to clipboard";
      copy.innerHTML = "Copy";

      copy.addEventListener("click", async (ev) => {
        ev.preventDefault();
        try {
          await navigator.clipboard.writeText(c.url);
          copy.textContent = "Copied ✓";
          setTimeout(()=> copy.textContent = "Copy", 1500);
        } catch (err) {
          // fallback
          prompt("Copy this link:", c.url);
        }
      });

      actions.appendChild(open);
      actions.appendChild(copy);

      wrapper.appendChild(thumb);
      wrapper.appendChild(meta);
      wrapper.appendChild(actions);

      return wrapper;
    }

    // render all clients
    function render() {
      grid.innerHTML = "";
      clients.forEach(c=>{
        grid.appendChild(createClientCard(c));
      });
    }
    render();

    // copy all links
    document.getElementById("copyAll").addEventListener("click", async ()=>{
      const all = clients.map(c=>c.url).join("\\n");
      try{
        await navigator.clipboard.writeText(all);
        const btn = document.getElementById("copyAll");
        btn.textContent = "Copied ✓";
        setTimeout(()=> btn.textContent = "Copy All Links", 1600);
      }catch(e){
        prompt("Copy all links:", all);
      }
    });

    // optional: keyboard support — enter opens focused card's link
    grid.addEventListener("keydown", (e)=>{
      const el = document.activeElement;
      if(e.key === "Enter" && el && el.classList.contains("client")){
        const idx = Array.from(grid.children).indexOf(el);
        if(clients[idx]) window.open(clients[idx].url, "_blank", "noopener");
      }
    });
  </script>
</body>
</html>
