<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GekkoGames â€” Minecraft Clients</title>
  <style>
    :root {
      --bg-1:#070c15;
      --bg-2:#0a1526;
      --accent:#3fa9ff;
      --muted:#a6b0bd;
      --glass-border:rgba(255,255,255,0.06);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#e6f0f2;
      background:linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
      padding:32px;
    }
    .container {
      width:min(1000px,96%);
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    header {
      display:flex;
      align-items:center;
      gap:16px;
      background:rgba(255,255,255,0.03);
      border:1px solid var(--glass-border);
      border-radius:var(--radius);
      padding:18px;
      backdrop-filter:blur(6px);
      box-shadow:0 6px 20px rgba(0,0,0,0.4);
    }
    .logo {
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,rgba(255,255,255,0.04),rgba(0,0,0,0.12));
      display:grid;
      place-items:center;
      border:1px solid var(--glass-border);
    }
    .logo svg { width:34px; height:34px; color:var(--accent); }
    h1 { margin:0; font-size:20px; }
    p.lead { margin:4px 0 0 0; color:var(--muted); font-size:13px; }
    section {
      background:rgba(255,255,255,0.02);
      border:1px solid var(--glass-border);
      border-radius:var(--radius);
      padding:18px;
      backdrop-filter:blur(6px);
      box-shadow:0 8px 28px rgba(0,0,0,0.5);
    }
    h2 {
      margin-top:0;
      color:var(--accent);
      font-size:18px;
      border-bottom:1px solid rgba(63,169,255,0.15);
      padding-bottom:6px;
    }
    .clients-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:14px;
      margin-top:14px;
    }
    .client {
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      gap:10px;
      padding:16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.05);
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.05));
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .client:hover {
      transform:translateY(-6px);
      box-shadow:0 10px 24px rgba(0,0,0,0.6);
    }
    .client h3 { margin:0; font-size:15px; }
    .client p { margin:0; font-size:13px; color:var(--muted); }
    .open {
      text-decoration:none;
      color:#fff;
      font-weight:600;
      border:1px solid rgba(63,169,255,0.3);
      background:linear-gradient(90deg,rgba(63,169,255,0.12),rgba(63,169,255,0.08));
      padding:8px 14px;
      border-radius:10px;
      transition:all .15s ease;
    }
    .open:hover {
      background:rgba(63,169,255,0.25);
      transform:translateY(-2px);
    }
    footer {
      margin-top:20px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="4" fill="url(#blueGrad)"/>
          <defs>
            <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#3fa9ff" stop-opacity="0.95"/>
              <stop offset="1" stop-color="#006eff" stop-opacity="0.9"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div>
        <h1>GekkoGames â€” Minecraft Clients</h1>
        <p class="lead">Choose a version below to start playing.</p>
      </div>
    </header>

    <section id="clientsContainer"></section>

    <footer>Â© 2025 GekkoGames â€” All Rights Reserved</footer>
  </div>

  <script>
    // ðŸ§± Clients grouped by version (newest â†’ oldest)
    const clientGroups = [
      {
        version: "Minecraft 1.12.2",
        clients: [
          {
            name: "Minecraft 1.12.2",
            url: "https://mc.gekkogames.xyz/1.12.2/minecraft",
            desc: "Modern 1.12.2 client build."
          },
        ],
      },
      {
        version: "Minecraft 1.8.8",
        clients: [
          {
            name: "Minecraft 1.8.8 (JS)",
            url: "https://mc.gekkogames.xyz/1.8.8/minecraft-js",
            desc: "Fast 1.8.8 client implemented in JS."
          },
          {
            name: "Minecraft 1.8.8 (WASM)",
            url: "https://mc.gekkogames.xyz/1.8.8/minecraft-wasm",
            desc: "1.8.8 client using WebAssembly for better performance."
          },
        ],
      },
      {
        version: "Minecraft 1.5.2",
        clients: [
          {
            name: "Minecraft 1.5.2 (JS)",
            url: "https://mc.gekkogames.xyz/1.5.2/minecraft",
            desc: "Classic 1.5.2 experience running in JavaScript."
          },
        ],
      },
    ];

    const container = document.getElementById("clientsContainer");

    function renderGroups() {
      container.innerHTML = "";
      clientGroups.forEach(group => {
        const section = document.createElement("div");
        const title = document.createElement("h2");
        title.textContent = group.version;
        section.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "clients-grid";

        group.clients.forEach(c => {
          const card = document.createElement("div");
          card.className = "client";
          const h3 = document.createElement("h3");
          h3.textContent = c.name;
          const p = document.createElement("p");
          p.textContent = c.desc;
          const a = document.createElement("a");
          a.href = c.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.className = "open";
          a.textContent = "Open";

          card.appendChild(h3);
          card.appendChild(p);
          card.appendChild(a);
          grid.appendChild(card);
        });

        section.appendChild(grid);
        container.appendChild(section);
      });
    }

    renderGroups();
  </script>
</body>
</html>
